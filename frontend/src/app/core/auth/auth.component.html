<h2>Log In</h2>

<form (ngSubmit)="onLogin()">
    <label>
        User Name
        <input type="text" [(ngModel)]="username" name="username" required />
    </label>

    <br/><br/>

    <label>
        Password
         <input type="password" [(ngModel)]="password" name="password" required />
    </label>

    <br/><br/>

    <button type="submit" [disabled]="logging()">
        Log In
    </button>
</form>
